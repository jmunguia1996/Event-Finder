<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
</head>
<body>
    <h1>Event Finder</h1>
    <button id = 'listRepos'>List Repos</button>
    <div id = 'repoList'>

    </div>

<script> 
const listRepos = document.getElementById("listRepos")
listRepos.addEventListener("click", getRepos)
async function getRepos() {
    const listReposReponse = await fetch("https://api.github.com")
    const listReposResult = await listReposReponse.json() 

    console.log(listReposResult)
}

</script>

</body>
</html>
